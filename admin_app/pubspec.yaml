name: admin_app
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  collection: ^1.18.0
  dfc_flutter:
    git: https://github.com/sgehrman/dfc_flutter
  dfc_store:
    path: ../
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.5.0
  form_builder_validators: ^11.0.0
  http: ^1.2.2
  json_annotation: ^4.9.0

dev_dependencies:
  build_runner: ^2.4.13
  # must include this with dfc_lints. see https://github.com/dart-code-checker/dart-code-metrics/issues/254
  dart_code_metrics:
    git: https://github.com/rei-codes/dart-code-metrics
  dfc_lints:
    git: https://github.com/sgehrman/dfc_lints
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
